apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skoro-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SKALA-10/SKoro-Infra.git
    targetRevision: main
    path: apps/skoro-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: sk-team-10
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skoro-ingress
  namespace: sk-team-10
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: public-nginx
  tls:
    - hosts:
        - skoro.skala25a.project.skala-ai.com
      secretName: skoro-tls-secret
  rules:
    - host: skoro.skala25a.project.skala-ai.com
      http:
        paths:
          - path: /jenkins
            pathType: Prefix
            backend:
              service:
                name: skoro-jenkins
                port:
                  number: 8080

          - path: /api/ai
            pathType: Prefix
            backend:
              service:
                name: skoro-ai
                port:
                  number: 8000

          - path: /api/swagger
            pathType: Prefix
            backend:
              service:
                name: skoro-backend
                port:
                  number: 8080

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: skoro-backend
                port:
                  number: 8080

          - path: /
            pathType: Prefix
            backend:
              service:
                name: skoro-frontend
                port:
                  number: 80

          

apiVersion: apps/v1
kind: Deployment
metadata:
  name: skoro-ai
  namespace: sk-team-10
  labels:
    app: skoro-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skoro-ai
  template:
    metadata:
      labels:
        app: skoro-ai
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
    spec:
      serviceAccountName: default
      containers:
        - name: ai
          image: amdp-registry.skala-ai.com/skala25a/skoro-ai:1.0.0-2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
            